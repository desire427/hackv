<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PharmaConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }

        .auth-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
        }

        .social-btn {
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }

        .step.active {
            background-color: #0d6efd;
            color: white;
        }

        .step.completed {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Auth Container -->
    <div class="auth-container flex items-center justify-center p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="auth-card shadow-lg">
                        <div class="row g-0">
                            <!-- Left Side - Image (hidden on mobile) -->
                            <div class="col-md-5 d-none d-md-block">
                                <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1013&q=80"
                                     alt="Inscription" class="w-100 h-100 object-cover">
                            </div>

                            <!-- Right Side - Form -->
                            <div class="col-md-7">
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <a href="index.html" class="d-flex align-items-center justify-content-center text-decoration-none">
                                            <i class="fas fa-prescription-bottle-alt text-3xl text-blue-600 me-2"></i>
                                            <span class="text-2xl font-bold">PharmaConnect</span>
                                        </a>
                                        <p class="text-gray-600 mt-2">Créez votre compte pour accéder à votre espace</p>
                                    </div>

                                    <!-- Step Indicator -->
                                    <div class="step-indicator">
                                        <div class="step active" id="step1-indicator">1</div>
                                        <div class="step" id="step2-indicator">2</div>
                                        <div class="step" id="step3-indicator">3</div>
                                    </div>

                                    <!-- Registration Form -->
                                    <form id="registrationForm">
                                        <!-- Step 1: Personal Information -->
                                        <div class="form-step active" id="step1">
                                            <h5 class="mb-4 text-center">Informations personnelles</h5>

                                            <div class="row mb-3">
                                                <div class="col-md-6 mb-3 mb-md-0">
                                                    <label for="firstName" class="form-label">Prénom</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                        <input type="text" class="form-control" id="firstName" placeholder="Votre prénom" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="lastName" class="form-label">Nom</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                        <input type="text" class="form-control" id="lastName" placeholder="Votre nom" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="email" class="form-label">Adresse email</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="phone" class="form-label">Téléphone</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                    <input type="tel" class="form-control" id="phone" placeholder="+33 6 12 34 56 78" required>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-end">
                                                <button type="button" class="btn btn-primary next-step" data-next="step2">
                                                    Suivant <i class="fas fa-arrow-right ms-2"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Step 2: Account Information -->
                                        <div class="form-step" id="step2">
                                            <h5 class="mb-4 text-center">Informations du compte</h5>

                                            <div class="mb-3">
                                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                                                    <input type="text" class="form-control" id="username" placeholder="Votre pseudonyme" required>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="password" class="form-label">Mot de passe</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                                <div class="form-text">Le mot de passe doit contenir au moins 8 caractères</div>
                                            </div>

                                            <div class="mb-4">
                                                <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-between">
                                                <button type="button" class="btn btn-outline-secondary prev-step" data-prev="step1">
                                                    <i class="fas fa-arrow-left me-2"></i> Précédent
                                                </button>
                                                <button type="button" class="btn btn-primary next-step" data-next="step3">
                                                    Suivant <i class="fas fa-arrow-right ms-2"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Step 3: Professional Information -->
                                        <div class="form-step" id="step3">
                                            <h5 class="mb-4 text-center">Informations professionnelles</h5>

                                            <div class="mb-3">
                                                <label for="profession" class="form-label">Profession</label>
                                                <select class="form-select" id="profession" required>
                                                    <option value="" selected disabled>Sélectionnez votre profession</option>
                                                    <option value="pharmacien">Pharmacien</option>
                                                    <option value="patient">Patient</option>
                                                </select>
                                            </div>

                                            <div class="mb-3" id="pharmacyField" style="display: none;">
                                                <label for="pharmacy" class="form-label">Nom de la pharmacie</label>
                                                <input type="text" class="form-control" id="pharmacy" placeholder="Nom de votre établissement">
                                            </div>

                                            <div class="mb-3" id="licenseField" style="display: none;">
                                                <label for="license" class="form-label">Numéro de licence</label>
                                                <input type="text" class="form-control" id="license" placeholder="Votre numéro professionnel">
                                            </div>

                                            <div class="mb-4 form-check">
                                                <input type="checkbox" class="form-check-input" id="terms" required>
                                                <label class="form-check-label" for="terms">J'accepte les <a href="#" class="text-blue-600">conditions d'utilisation</a> et la <a href="#" class="text-blue-600">politique de confidentialité</a></label>
                                            </div>

                                            <div class="d-flex justify-content-between">
                                                <button type="button" class="btn btn-outline-secondary prev-step" data-prev="step2">
                                                    <i class="fas fa-arrow-left me-2"></i> Précédent
                                                </button>
                                                <button type="submit" class="btn btn-success">
                                                    <i class="fas fa-user-plus me-2"></i> S'inscrire
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <div class="text-center mt-4">
                                        <p class="text-gray-600">Vous avez déjà un compte ? <a href="index.html" class="text-blue-600">Se connecter</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const confirmPassword = document.querySelector('#confirmPassword');

            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Profession select change
            const professionSelect = document.getElementById('profession');
            const pharmacyField = document.getElementById('pharmacyField');
            const licenseField = document.getElementById('licenseField');

            professionSelect.addEventListener('change', function() {
                if (this.value === 'pharmacien') {
                    pharmacyField.style.display = 'block';
                    licenseField.style.display = 'block';
                } else {
                    pharmacyField.style.display = 'none';
                    licenseField.style.display = 'none';
                }
            });

            // Multi-step form navigation
            const nextButtons = document.querySelectorAll('.next-step');
            const prevButtons = document.querySelectorAll('.prev-step');
            const steps = document.querySelectorAll('.form-step');
            const stepIndicators = document.querySelectorAll('.step-indicator .step');

            nextButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const currentStep = this.closest('.form-step');
                    const nextStepId = this.getAttribute('data-next');
                    const nextStep = document.getElementById(nextStepId);

                    // Validate current step before proceeding
                    let isValid = true;
                    const inputs = currentStep.querySelectorAll('input[required], select[required]');

                    inputs.forEach(input => {
                        if (!input.value) {
                            input.classList.add('is-invalid');
                            isValid = false;
                        } else {
                            input.classList.remove('is-invalid');
                        }
                    });

                    // Special validation for password match
                    if (currentStep.id === 'step2') {
                        const pwd = document.getElementById('password').value;
                        const confirmPwd = document.getElementById('confirmPassword').value;

                        if (pwd !== confirmPwd) {
                            document.getElementById('confirmPassword').classList.add('is-invalid');
                            isValid = false;
                            alert('Les mots de passe ne correspondent pas');
                        } else if (pwd.length < 8) {
                            document.getElementById('password').classList.add('is-invalid');
                            isValid = false;
                            alert('Le mot de passe doit contenir au moins 8 caractères');
                        }
                    }

                    if (isValid) {
                        currentStep.classList.remove('active');
                        nextStep.classList.add('active');

                        // Update step indicators
                        const currentStepNum = parseInt(currentStep.id.replace('step', ''));
                        const nextStepNum = parseInt(nextStepId.replace('step', ''));

                        stepIndicators[currentStepNum - 1].classList.remove('active');
                        stepIndicators[currentStepNum - 1].classList.add('completed');
                        stepIndicators[nextStepNum - 1].classList.add('active');
                    }
                });
            });

            prevButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const currentStep = this.closest('.form-step');
                    const prevStepId = this.getAttribute('data-prev');
                    const prevStep = document.getElementById(prevStepId);

                    currentStep.classList.remove('active');
                    prevStep.classList.add('active');

                    // Update step indicators
                    const currentStepNum = parseInt(currentStep.id.replace('step', ''));
                    const prevStepNum = parseInt(prevStepId.replace('step', ''));

                    stepIndicators[currentStepNum - 1].classList.remove('active');
                    stepIndicators[prevStepNum - 1].classList.add('active');
                    stepIndicators[prevStepNum - 1].classList.remove('completed');
                });
            });

            // Form submission
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Validate terms checkbox
                if (!document.getElementById('terms').checked) {
                    alert('Veuillez accepter les conditions d\'utilisation');
                    return;
                }

                // Collect form data
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    profession: document.getElementById('profession').value,
                    pharmacy: document.getElementById('pharmacy').value,
                    license: document.getElementById('license').value,
                    role: document.getElementById('profession').value // Stocker le rôle de l'utilisateur
                };

                // Récupérer tous les utilisateurs existants ou tableau vide
                let users = JSON.parse(localStorage.getItem('users')) || [];
                // Vérifier si l'email existe déjà
                const exists = users.some(u => u.email === userData.email);
                if (exists) {
                    alert('Cet email est déjà utilisé.');
                    return;
                }
                // Ajouter le nouvel utilisateur
                users.push(userData);
                localStorage.setItem('users', JSON.stringify(users));

                alert('Inscription réussie!');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
