<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - PharmaConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <a href="index.html" class="d-flex align-items-center justify-content-center text-decoration-none">
                                <i class="fas fa-prescription-bottle-alt text-3xl text-blue-600 me-2"></i>
                                <span class="text-2xl font-bold">PharmaConnect</span>
                            </a>
                            <p class="text-gray-600 mt-2">Réinitialisez votre mot de passe</p>
                        </div>
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-paper-plane me-2"></i> Envoyer le lien de réinitialisation
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;

                // Retrieve data from localStorage
                const storedUserData = localStorage.getItem('userData');

                if (storedUserData) {
                    const userData = JSON.parse(storedUserData);

                    if (userData.email === email) {
                        alert('Un lien de réinitialisation a été envoyé à votre adresse email.');
                        // Rediriger vers une page de confirmation
                        window.location.href = 'lien-envoye.html';
                    } else {
                        alert('Email non trouvé.');
                    }
                } else {
                    alert('Aucun utilisateur trouvé. Veuillez vous inscrire.');
                }
            });
        });
    </script>
</body>
</html>
